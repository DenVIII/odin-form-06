<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="image-container">
        <div class="logo-container">
            <img class="logo" src="/img/logo.png" alt="Logo in synthwave style with palms on the beach">
            <h2 class="company-name">triangle<span class="trademark">&trade;</span></h2>
        </div>
    </section>
    <section class="form-section">
        <h1>Get Started!</h1>
        <form action="">
            <div class="form-row">
                <div class="form-input">
                    <label for="first-name">first name</label>
                    <input
                        id="first-name"
                        name="first-name"
                        placeholder="Yondu" 
                        type="text">
                </div>
                <div class="form-input">
                    <label for="last-name">last name</label>
                    <input 
                        id="last-name"
                        name="last-name"
                        placeholder="Star" 
                        type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="email">email</label>
                    <input
                        id="email"
                        name="email"
                        placeholder="YonduStar14@mymail.com" 
                        type="email">
                </div>
                <div class="form-input">
                    <label for="phone">phone</label>
                    <input 
                        id="phone"
                        name="phone"
                        placeholder="8(933)734-20-05" 
                        type="tel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="pwd">password</label>
                    <input
                        id="pwd"
                        name="pwd" 
                        type="password">
                </div>
                <div class="form-input">
                    <label for="pwd-confirm">confirm password</label>
                    <input
                        id="pwd-confirm"
                        name="pwd-confirm" 
                        type="password">
                </div>
            </div>
            <div class="create-account">
                <button type="submit" value="submit">create account</button>
                <p>Already have an account? <a href="#">Log in!</a></p>
            </div>
        </form>

    </section>
</body>
</html>
