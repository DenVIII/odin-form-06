<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <section class="image-container">
        <div class="logo-container">
            <img class="logo" src="/img/logo.png" alt="Logo in synthwave style with palms on the beach">
            <h2 class="company-name">triangle<span class="trademark">&trade;</span></h2>
        </div>
    </section>
    <section class="form-section">
        <h1>Get Started!</h1>
        <form action="">
            <div class="form-row">
                <div class="form-input">
                    <label for="first-name">first name<span aria-label="required">*</span></label>
                    <input
                        id="first-name"
                        name="first-name"
                        placeholder="Yondu" 
                        type="text"
                        required>
                </div>
                <div class="form-input">
                    <label for="last-name">last name<span aria-label="required">*</span></label>
                    <input 
                        id="last-name"
                        name="last-name"
                        placeholder="Star" 
                        type="text"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="email">email<span aria-label="required">*</span></label>
                    <input
                        id="email"
                        name="email"
                        placeholder="YonduStar14@mymail.com" 
                        type="email"
                        required>
                </div>
                <div class="form-input">
                    <label for="phone">phone</label>
                    <input 
                        id="phone"
                        name="phone"
                        placeholder="(555) 555-1234" 
                        type="tel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="pwd">password<span aria-label="required">*</span></label>
                    <input
                        id="pwd"
                        name="pwd" 
                        type="password"
                        placeholder=""
                        required>
                    <p class="error-message hidden">Passwords didn't match!</p>
                </div>
                <div class="form-input">
                    <label for="pwd-confirm">confirm password<span aria-label="required">*</span></label>
                    <input
                        id="pwd-confirm"
                        name="pwd-confirm" 
                        type="password"
                        placeholder=""
                        required>
                </div>
            </div>
            <div class="create-account">
                <button type="submit" value="submit">create account</button>
                <p>Already have an account? <a href="#">Log in!</a></p>
                <p class="footnote">*this field is required</p>
            </div>
        </form>

    </section>
</body>
</html>
